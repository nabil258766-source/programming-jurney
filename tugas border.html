<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .solid {
            border: 3px solid grey;
            padding: 10px;
            margin: 10px;
        }
        .dashed {
            border: 3px dashed salmon;
            padding: 10px;
            margin: 10px;
        }
        .dotted {
            border: 3px dotted brown;
            padding: 10px;
            margin: 10px;
        }
        .double {
            border: 3px double purple;
            padding: 10px;
            margin: 10px;
        }
        .groove {
            border: 3px groove black;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Contoh border CSS</h2>
    <div class="solid">Ini border solid</div>
    <div class="dashed">Ini border dashed</div>
    <div class="dotted">Ini border dotted</div>
    <div class="double">Ini border double</div>
    <div class="groove">Ini border groove</div>
</body>
</html>
