<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element select dan option</title>
</head>
<body>
    <form action="">
     <label for='jenis-kelamin'>Jenis kelamin</label> <br>
      <select id="jenis-kelamin" name="jenis_kelamin">
        <option value="1k">Laki-laki</option>
        <option value="pr">Perempuan</option>
        <option value="rehasia">Rahasia</option>
      </select>
    </form>
</body>
</html>
