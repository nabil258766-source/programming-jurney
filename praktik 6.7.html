<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse;">
        <thead>
            <tr>
                <th colspan="2">Nama</th>
            </tr>
            <tr>
                <th>depan</th>
                <th>belakang</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>budi</td>
                <td>prakarya</td>
            </tr>
            <tr>
                <td>andi</td>
                <td>susilo</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
