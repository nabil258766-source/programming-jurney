<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font style with keywoard</title>
    <style>
        .style-normal {
            font-style: normal;
        }
        .style-italic {
            font-style: italic;
        }
        .style-oblique {
            font-style: oblique;
        }
    </style>
</head>
<body>
    <div class="style-normal">This is normal style text.</div>
    <div class="style-italic">This is italic style text.</div>
    <div class="style-oblique">This is oblique style text.</div>
</body>
</html>
